<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form for Race</title>
</head>

<body>
    <header>
        <h1>Race Registration!</h1>
    </header>
    <form action="">
        <label for="fname">First Name:</label>
        <input type="text" id="fname" name="fname" required>
        <label for="lname">Last Name:</label>
        <input type="text" id="lname" name="lname" required>

        <p>Select a Race:</p>

        <input type="radio" id="Frun" name="Race" value="Frun">
        <label for="Frun">Fun Run 5K</label><br>
        <input type="radio" name="Race" value="Hmar" id="Hmar">
        <label for="Hmar">Half Marathon</label><br>
        <input type="radio" name="Race" value="Fmar" id="Fmar">
        <label for="Fmar">Full Marathon</label><br>

        <label for="email">Email:</label>
        <input type="email" id="email" name="email" required>
        <label for="pass">Password:</label>
        <input type="password" id="pass" required><br>

        <label for="age">Select Age Group:</label>
        <select name="age group" id="age">
            <option value="&lt;18">under 18</option>
            <option value="18-30">18-30</option>
            <option value="30-50">30-50</option>
            <option value="50+">50+</option>
        </select><br>
        <input type="submit" value="Register Now!">
    </form>

</body>

</html>
